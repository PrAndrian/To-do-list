<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JS -->
    <script src="js/toDoList.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>TO DO LIST</title>
  </head>
  
  <body>
    
    <div class="container__ajouter mt-5">
      <h1>Add element</h1>
      <form action="#" method="GET">
        <div class="row ">
          <div class="col">
            <input id="title" type="text" class="form-control" placeholder="Title" aria-label="Title" value="">
          </div>
          <div class="col">
            <select id="inputState" class="form-select">
              <option selected>true</option>
              <option>false</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" id="ajouter" class="btn btn-primary">Ajouter Element</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container__modifier mt-5">
      <h1 id="h1M">Modify element</h1>
      <form action="#" method="GET">
        <div class="row ">
          <div class="col">
            <input id="iDM" type="number" class="form-control" placeholder="ID" aria-label="Id" value="">
          </div>
          <div class="col">
            <input id="titleM" type="text" class="form-control" placeholder="Title" aria-label="Title" value="">
          </div>
          <div class="col">
            <select id="inputStateM" class="form-select">
              <option selected>true</option>
              <option>false</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" id="modifier" class="btn btn-primary">Modify Element</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-5">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Title</th>
            <th scope="col">Completed</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
        <!-- 
            <tr>
            <th>1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td><button class="btn btn-primary">Remove</button></td>
          </tr> 
        -->
        </tbody>
      </table>
    </div>

    <div class="container__showTable mt-5">
      <button id="showTable" class="btn btn-primary">Show Table</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
